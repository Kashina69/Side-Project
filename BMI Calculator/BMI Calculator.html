<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>BMI Calculator </title>
</head>

<body class="flex justify-center mt-16">
  <form class="w-full max-w-sm items-center">
    <h1 class="block text-gray-500 text-2xl font-bold pl-3 mb-7">BMI Calculator</h1>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="user-height">
          Height in CM
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="user-height" type="number" value="" placeholder="169cm">
      </div>
    </div>
    <div class="md:flex md:items-center mb-6">
      <div class="md:w-1/3">
        <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="user-weight">
          Weight in Kg
        </label>
      </div>
      <div class="md:w-2/3">
        <input
          class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-2 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
          id="user-weight" type="number" placeholder="60Kg">
      </div>
    </div>
    <div class="md:flex md:items-center">
      <div class="md:w-1/3"></div>
      <div class="md:w-2/3">
        <button
          class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
          type="button" onclick="calculate()">
          Calculate
        </button>
      </div>
    </div>
    <h1 class="block text-gray-500 text-2xl font-bold pl-5 mt-7 mb-5" id="result"></h1>
    <h1 class="block text-gray-500 text-2xl font-bold pl-5 mt-7 mb-5" id="suggestion"></h1>

  </form>
</body>
<script>
  let calculate = () => {
    let userHeight = document.getElementById("user-height").value
    const userWeight = document.getElementById("user-weight").value
    let result = document.getElementById("result")
    let suggestion = document.getElementById("suggestion")
    let BMI = userWeight / ((userHeight / 100) ** 2)

    if (userHeight >= 251) {
      alert("Even you dad dont have that hight put the right hight of yours")
      return 0

    }

    if (userWeight >= 120) {
      alert("Are you a hippo in humans")
    }

    function getBMICategory(BMI) {
      if (BMI < 18.5) {
        return "Underweight";
      } else if (BMI >= 18.5 && BMI <= 24.9) {
        return "Normal weight";
      } else if (BMI >= 25 && BMI <= 29.9) {
        return "Overweight";
      } else {
        return "Obese";
      }
    }
    function getIdealWeightRange() {
      var minWeight = 18.5 * (userHeight * userHeight) / 10000;
      var maxWeight = 24.9 * (userHeight * userHeight) / 10000;
      return {
        min: minWeight.toFixed(2),
        max: maxWeight.toFixed(2)
      };
    }

    BMI_Result = getBMICategory(BMI)
    result.innerText = `Your BMI is ${BMI} and you are ${BMI_Result} `

    if (BMI_Result === "Normal weight") {
      suggestion.innerText = "Congratulation you are Normal Weight"
    }
    else {
      suggestion.innerText = `Your ideal weight should be between ${getIdealWeightRange().min}   and    ${getIdealWeightRange().max}`
    }
  }

</script>

</html>
